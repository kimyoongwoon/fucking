<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Complete Graph View</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>데이터 분석 및 시각화</h1>
  
  <!-- 1. 새로운 그래프 생성 섹션 -->
  <div class="section" id="dimension-selector-section">
    <h2>새로운 그래프 생성</h2>
    <div class="selector-container">
      <div class="dimension-select-wrapper">
        <label>차원 선택:</label>
        <select id="dimension-select" disabled>
          <option value="">데이터를 먼저 로드하세요</option>
        </select>
      </div>
      
      <div id="axis-selectors" class="axis-selectors">
        <!-- 동적으로 축 선택 드롭다운이 생성됩니다 -->
      </div>
      
      <button id="create-graph-btn" class="primary-btn" disabled>그래프 생성</button>
    </div>
  </div>
  
  <!-- 2. 생성된 그래프들 표시 섹션 -->
  <div class="section">
    <h2>생성된 그래프</h2>
    <div id="graphs-container" class="graphs-container">
      <!-- 그래프 카드들이 동적으로 생성됩니다 -->
    </div>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js"></script>
  <!-- 메인 스크립트 -->
  <script type="module" src="graph_complete.js"></script>
</body>
</html>
